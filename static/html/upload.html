<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">SVN</a></li>
        <li><a href="#">iOS</a></li>
        <li><a href="#">VB.Net</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">PHP</a></li>
    </ul>
    <div class="center-block">
        <form class="form-inline">
            <div class="form-group">
                <input type="file" class="form-control" id="selectfile1" placeholder="选择文件">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">标题</span>
                    <input type="text" class="form-control" id="inputtitle1" placeholder="输入标题">
                </div>  
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">描述</span>
                    <input type="text" class="form-control" id="inputdesc1" placeholder="输入描述(可以为空)">
                </div>  
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">标签</span>
                    <input type="text" class="form-control" id="inputtag1" placeholder="输入标签(逗号分割)">
                </div>  
            </div>
            <div class="form-group">
                <select class="form-control" aria-placeholder="选择领域">
                    <option>科技</option>
                    <option>娱乐</option>
                    <option>搞笑</option>
                    <option>财经</option>
                    <option>健康</option>
                </select>
            </div>
        </form>
        <form class="form-inline">
                <div class="form-group">
                    <input type="file" class="form-control" id="selectfile2" placeholder="选择文件">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">标题</span>
                        <input type="text" class="form-control" id="inputtitle2" placeholder="输入标题">
                    </div>  
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">描述</span>
                        <input type="text" class="form-control" id="inputdesc2" placeholder="输入描述(可以为空)">
                    </div>  
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">标签</span>
                        <input type="text" class="form-control" id="inputtag2" placeholder="输入标签(逗号分割)">
                    </div>  
                </div>
                <div class="form-group">
                    <select class="form-control" aria-placeholder="选择领域">
                        <option>科技</option>
                        <option>娱乐</option>
                        <option>搞笑</option>
                        <option>财经</option>
                        <option>健康</option>
                    </select>
                </div>
            </form>
        <button type="button" class="btn btn-info">确认上传</button>
    </div>
</body>
</html>
